<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/audio.css"/>
</head>
<body background="./img/bg0.png">
        <!-- 上半部分 -->
        <div class="upper-container">
            <!-- 唱片 -->
             <div class="record-container">
                <div class="record-bg">
                    <div id="record-img" class="rotate-play"></div>
                </div>
             </div>
            <!-- 右边的歌曲名  -->
             <div class="introduction-container">
                <div class="text-container">
                    <div class="music-title">音乐1</div>
                    <div class="author-container">
                        作者：
                        <span class="author-name">25216950518-郑佳源</span>
                    </div>
                </div>
             </div>
        </div>
        <!-- 下半部分 -->
        <div class="bottom-container">
            <!-- 音频 -->
            <audio id="audioTag"></audio>
            <!-- 进度条 -->
            <div class="progress">
                <div class="progress-play"></div>
            <!-- 控制按钮 -->
            </div>
            <div class="controls">
                <div class="timer-container">
                    <span class="played-time">00:00</span> &nbsp;/&nbsp;
                    <span class="audio-time">00:00</span>
                </div>
                <div class="center-container">
                    <div class="playMode center-icon"></div>
                    <div class="beforeMusic center-icon"></div>
                    <div class="center-icon playPause icon-play"></div>
                    <div class="nextMusic center-icon"></div>
                    <div class="volumn center-icon"></div>
                    <input type="range" id="volumn-togger" value="70" 
                    min="0" max="100" step="1"/>
                </div>
                <div class="right-container">
                    <div id="MV" class="bottom-icon"></div>
                    <div id="speed">1.0X</div>
                    <div id="list" class="bottom-icon"></div>
                </div>
            </div>
        
        </div>
        <div class="close-container"></div>
        <div class="list-container">
            <div class="musicListTitle">播放队列
                <hr>
                <div class="musicLists">
                </div>
            </div>
        </div>
</body>
</html>
<script src="./audio.js"></script>
